name: Update AI Learning Hub

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests feedparser nltk beautifulsoup4
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
    
    - name: Run news extraction
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: python extract_news.py
    
    - name: Generate website and newsletter
      run: python generate_content.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add -A
        timestamp=$(date -u)
        git commit -m "Auto-update: ${timestamp}" || exit 0
        git push
    
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './public'
        production-deploy: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    
    - name: Send newsletter
      env:
        MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}
        MAILCHIMP_LIST_ID: ${{ secrets.MAILCHIMP_LIST_ID }}
      run: python send_newsletter.py
